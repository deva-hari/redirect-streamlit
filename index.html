<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Streamlit Apps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen font-sans">

  <div class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-extrabold text-center mb-10 tracking-tight">
      🚀 My Streamlit Apps
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- App 1 -->
      <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden border border-gray-700">
        <div class="p-4 text-xl font-semibold">🤖 AI Translator</div>
        <a href="https://d3va-translate.streamlit.app" target="_blank" rel="noopener noreferrer" class="block w-full">
          <button class="w-full h-[60px] bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors duration-200">
            AI Translator
          </button>
        </a>
      </div>

      <!-- App 2 -->
      <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden border border-gray-700">
        <div class="p-4 text-xl font-semibold">✂️ Novel Splitter</div>
        <a href="https://d3va-splitter.streamlit.app/" target="_blank" rel="noopener noreferrer" class="block w-full">
          <button class="w-full h-[60px] bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors duration-200">
            Novel Splitter
          </button>
        </a>
      </div>

      <!-- App 3 -->
      <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden border border-gray-700">
        <div class="p-4 text-xl font-semibold">🎯 HTML Parser</div>
        <a href="https://d3va-extractor.streamlit.app/" target="_blank" rel="noopener noreferrer" class="block w-full">
          <button class="w-full h-[60px] bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors duration-200">
            HTML Parser
          </button>
        </a>
      </div>

    </div>
  </div>

</body>
</html>
